<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="team.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="team-section">
        <h2>Our Team</h2>
        <p class="subtitle">Meet the team that turns ideas into reality with passion and purpose!</p>
        <div class="team-container">
            <!-- Team Member 1 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="image/t1.jpg" alt="Member">
                    <div class="overlay">
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <h3>Jiya Shekhawat</h3>
                    <p>Director of the Board</p>
                </div>
            </div>
            <!-- Team Member 2 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="image/t2.jpg" alt="Member">
                    <div class="overlay">
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <h3>Aryan Shaikh</h3>
                    <p>Project Manager</p>
                </div>
            </div>
            <!-- Team Member 3 -->
            <div class="team-member">
                <div class="image-container">
                    <img src="image/t3.jpg" alt="Member">
                    <div class="overlay">
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <h3>Akhil Chaudari</h3>
                    <p>Managing Director</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
